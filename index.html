<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="flex space-x-8 bg-red-200 shadow-lg rounded-lg p-8 max-w-4xl">
        <!-- Form Container -->
        <div class="flex-1 bg-white rounded-lg p-8 shadow-md">
            <h1 class="text-3xl font-bold text-center mb-6">BMI Calculator</h1>
            <!-- Form for BMI Inputs -->
            <form id="bmiForm" class="space-y-4">
                <div>
                    <label for="height" class="block text-lg font-medium">Height (cm):</label>
                    <input id="height" type="number" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white" placeholder="Enter your height in cm" required>
                </div>
                <div>
                    <label for="weight" class="block text-lg font-medium">Weight (kg):</label>
                    <input id="weight" type="number" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white" placeholder="Enter your weight in kg" required>
                </div>
                <!-- Button to Calculate BMI -->
                <button type="button" id="calculateBtn" class="w-full bg-red-400 text-black py-2 rounded-md hover:bg-red-300">Calculate</button>
            </form>
            <!-- Display BMI Result -->
            <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
        </div>
        <!-- Chart Container -->
        <div id="chartContainer" class="flex-1 hidden">
            <canvas id="bmiChart"></canvas>
        </div>
    </div>

    <!-- Include JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
